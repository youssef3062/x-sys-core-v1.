{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card fade-in">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                        QR Code Not Found
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-qrcode text-muted" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="text-muted mb-3">QR Code: <span class="badge bg-secondary">{{ qr_id }}</span></h5>
                    <p class="text-muted mb-4">This QR code is not pre-registered in the system. Add it now to enable patient registration.</p>
                    
                    <form method="post" action="{{ url_for('admin.admin_add_qr') }}">
                        <input type="hidden" name="qr_id" value="{{ qr_id }}">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fas fa-plus me-2"></i>Add QR Code to System
                        </button>
                    </form>
                    
                    <div class="mt-3">
                        <a class="btn btn-outline-secondary" href="{{ url_for('common.scanner_gate') }}">
                            <i class="fas fa-arrow-left me-2"></i>Back to Scanner
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
