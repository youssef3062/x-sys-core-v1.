{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100"
    style="background: radial-gradient(circle at 50% 50%, rgba(26, 115, 232, 0.05) 0%, rgba(255, 255, 255, 0) 50%);">

    <div class="glass-card p-5 shadow-lg border-0 text-center animate-fade-in" style="max-width: 500px; width: 100%;">
        <div class="mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary-subtle text-primary rounded-circle mb-3"
                style="width: 64px; height: 64px;">
                <i class="fas fa-qrcode fa-2x"></i>
            </div>
            <h3 class="fw-bold mb-2">QR Code Scanned</h3>
            <p class="text-muted font-monospace bg-light d-inline-block px-3 py-1 rounded-pill mb-0 border">{{ qr_id }}
            </p>
        </div>

        <p class="text-muted mb-4 small">Please select how you would like to access this medical record.</p>

        <div class="d-grid gap-3">
            <a href="{{ url_for('patient.guest_view', qr_id=qr_id) }}" class="btn btn-light btn-lg border shadow-sm">
                <i class="fas fa-eye text-primary me-3"></i> Guest View
            </a>
            <a href="{{ url_for('auth.login', qr_id=qr_id) }}" class="btn btn-primary btn-lg shadow-sm">
                <i class="fas fa-user me-3"></i> Patient Login
            </a>
            <div class="row g-2">
                <div class="col-6">
                    <a href="{{ url_for('auth.doctor_login', qr_id=qr_id) }}" class="btn btn-outline-success w-100">
                        <i class="fas fa-stethoscope me-2"></i> Doctor
                    </a>
                </div>
                <div class="col-6">
                    <a href="{{ url_for('auth.operator_login') }}" class="btn btn-outline-dark w-100">
                        <i class="fas fa-user-cog me-2"></i> Operator
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-4 pt-3 border-top">
            <a href="{{ url_for('common.scanner_gate') }}" class="text-muted small text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Scanner
            </a>
        </div>
    </div>
</div>
{% endblock %}
