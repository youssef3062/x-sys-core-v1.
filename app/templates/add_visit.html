{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="medical-card mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-1">
                            <i class="fas fa-plus-circle text-primary me-2"></i>
                            Add New Visit
                        </h2>
                        <p class="text-muted mb-0">{{ patient['name'] }} - Record Medical Visit</p>
                    </div>
                    <a class="btn btn-outline-secondary" href="{{ url_for('operator.operator_dashboard') }}">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>

            <!-- Visit Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit text-primary me-2"></i>
                        Visit Information
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="row">
                            <!-- Visit Date -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-calendar text-primary me-2"></i>
                                    Visit Date
                                </label>
                                <input class="form-control" type="date" name="visit_date" 
                                       value="{{ request.form.visit_date or '' }}">
                                <small class="text-muted">Leave empty to use today's date</small>
                            </div>
                            
                            <!-- Diagnosis -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-stethoscope text-primary me-2"></i>
                                    Diagnosis
                                </label>
                                <input class="form-control" name="diagnosis" 
                                       placeholder="Enter diagnosis" 
                                       value="{{ request.form.diagnosis or '' }}">
                            </div>
                            
                            <!-- Treatment -->
                            <div class="col-12 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-heartbeat text-success me-2"></i>
                                    Treatment / Notes
                                </label>
                                <textarea class="form-control" name="treatment" rows="4" 
                                          placeholder="Describe treatment plan, procedures, or clinical notes">{{ request.form.treatment or '' }}</textarea>
                            </div>
                            
                            <!-- Medicines -->
                            <div class="col-12 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-pills text-warning me-2"></i>
                                    Medicines Prescribed
                                </label>
                                <input class="form-control" name="medicines" 
                                       placeholder="Enter medicines (comma separated)" 
                                       value="{{ request.form.medicines or '' }}">
                                <small class="text-muted">Separate multiple medicines with commas</small>
                            </div>
                            
                            <!-- Lab File Upload -->
                            <div class="col-12 mb-4">
                                <label class="form-label">
                                    <i class="fas fa-file-medical text-info me-2"></i>
                                    Upload Lab Report (PDF)
                                </label>
                                <div class="input-group">
                                    <input class="form-control" type="file" name="lab_file" accept=".pdf">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearFile()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Upload lab results or medical reports in PDF format</small>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex gap-3 justify-content-end">
                            <a class="btn btn-secondary" href="{{ url_for('operator.operator_dashboard') }}">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="fas fa-save me-2"></i>Save Visit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function clearFile() {
    document.querySelector('input[type="file"]').value = '';
}
</script>
{% endblock %}
