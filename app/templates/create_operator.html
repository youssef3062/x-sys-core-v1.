{% extends "base.html" %}
{% block content %}
<div class="card mx-auto p-4" style="max-width:480px;">
  <h4>Create Operator (protected)</h4>
  <form method="post">
    <div class="mb-2"><label>Master Key</label><input class="form-control" name="master_key" type="password" required></div>
    <div class="mb-2"><label>Operator username</label><input class="form-control" name="username" required></div>
    <div class="mb-2"><label>Password</label><input class="form-control" name="password" type="password" required></div>
    <div class="mb-3">
      <label>Hospital / Clinic</label>
      {% if hospitals %}
      <select class="form-select" name="hospital_id" required>
        <option value="" disabled selected>Select hospital</option>
        {% for hospital in hospitals %}
        <option value="{{ hospital.id }}">{{ hospital.name }}</option>
        {% endfor %}
      </select>
      {% else %}
      <div class="alert alert-warning small mb-2">No hospitals configured yet. The default hospital will be used.</div>
      <input type="hidden" name="hospital_id" value="">
      {% endif %}
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary">Create Operator</button>
      <a class="btn btn-link" href="{{ url_for('common.scanner_gate') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
